<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
           <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo de la barberia alur"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
           </div>
        </header>
        <main>
            <form>
                <label for="id="nombreApellido>Nombre y Apellido</label>
                <input type="text" id="nombreApellido"class="input-padron" required>

                <label for="correroelectronico">Correo electronico</label>
                <input type="email" id="correroelectronico"class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(000)00000000">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"class="input-padron"required></textarea>

                <fieldset>
                        
                    <legend>Como le gustaria que le contactemos</legend>

                    <label for="radio-emali"> <input type="radio" name="contacto" value="Email" id="radio-emali">Email</label>
                   

                    <label for="radio-telefono"><input type="radio" name="contacto" value= "Telefono"id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        whatsapp</label>
                   
                </fieldset>

                <fieldset>
                        <legend>¿En cual horario desdea ser atendido ?</legend>
                    <select >
                        <option >Mañana</option>
                        <option >Tarde</option>
                        <option >Noche</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox"checked>Le gustaria recibir novedades de la barberia Alura</label>

                <input type="submit"value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia alur">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
